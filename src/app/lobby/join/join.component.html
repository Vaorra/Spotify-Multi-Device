<h1 mat-dialog-title>Join Lobby</h1>
<div mat-dialog-content>
  <p>Enter the lobby ID</p>
  <mat-form-field>
    <mat-label>Lobby ID</mat-label>
    <input matInput [(ngModel)]="data">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="undefined">Cancle</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Join</button>
</div>
