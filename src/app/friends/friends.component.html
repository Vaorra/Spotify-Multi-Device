<ListView *ngIf="false" [items]="friends" class="list-group" height="100%">
    <ng-template let-friend="item" let-i="index" let-odd="odd" let-even="even">
        <StackLayout orientation="horizontal" class="list-group-item">
            <Image src="https://www.eguardtech.com/wp-content/uploads/2018/08/Network-Profile.png" width="50" marginRight="10"></Image>
            <Label [text]="friend"></Label>
        </StackLayout>
    </ng-template>
</ListView>
<FlexboxLayout height="100%" justifyContent="space-around">
    <Label alignSelf="center" class="h1" text="Coming Soon!"></Label>
</FlexboxLayout>
